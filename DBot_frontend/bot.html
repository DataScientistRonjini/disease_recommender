   <script type="text/javascript">
     function send(){
     var msg = jQuery('#txt').val(); 
     if(msg==''){
     	alert('Please give your input');
     }
     else{
     var msg = jQuery('#txt').val(); 
     var input='<div class="mychat">'+msg+'</div>';
     jQuery('.list').append(input);
     jQuery('#txt').val('');
     setTimeout(function(){
     if(msg=='hi' || msg=='hello'){
     	var input = '<div class="userchat">'+'Hello! Nice to have you here.'+'</div>';
      jQuery(".list").append(input);
      jQuery('.chat').scrollTop(jQuery('.chat')[0].scrollHeight);
     }
     else{
     	var input = '<div class="userchat">'+'Sorry, Unable to fetch the details.'+'</div>';
      jQuery(".list").append(input);
      jQuery('.chat').scrollTop(jQuery('.chat')[0].scrollHeight);
     }
   },500 );
   }
